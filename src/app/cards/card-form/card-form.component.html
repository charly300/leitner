<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label class="form-group">
        <textarea class="input" required [(ngModel)]="data.question" name="question" autofocus></textarea>
    </label>
    <label class="form-group">
        <textarea class="input" required [(ngModel)]="data.answer" name="answer"></textarea>
    </label>
    <div>
        <button class="button button-primary" type="submit" [disabled]="!form.form.valid">Submit</button>
    </div>
</form>
